<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Cleaner</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Site Cleaner</h1>
    <div class="buttons">
      <button id="clearLocalStorage" class="btn">Clear localStorage</button>
      <button id="clearCookies" class="btn">Clear Cookies</button>
      <button id="clearSessions" class="btn">Clear Sessions</button>
      <button id="clearCache" class="btn">Clear Cache</button>
      <button id="clearAll" class="btn btn-danger">Clear All</button>
    </div>
    <div id="message" class="message"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
